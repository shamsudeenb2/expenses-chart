<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <header>
        <div>
          <span>My balance</span>
          <p>$921.48</p>
        </div>
        <img src="./images/logo.svg" alt="logo">
      </header>
    

    <section class="container">
      <h1>Spending - Last 7 days</h1>
      <section class="days">
        <section class="num-day">
          <i></i>
          <div class="mon day"><i></i></div>
          <span>mon</span>
        </section>
        <section class="num-day">
          
          <div class="tue day"><i></i></div>
          <span>tue</span>
        </section>
        <section class="num-day">
          
          <div class="wed day"><i></i></div>
          <span>wed</span>
        </section>
        <section class="num-day">
          <div class="thu day"><i></i></div>
          <span>thu</span>
        </section>
        <section class="num-day">
          <div class="fri day " ><i></i></div>
          <span>fri</span>
        </section>
        <section class="num-day">
          
          <div class="sat day"><i></i></div>
          <span>sat</span>
        </section>
        <section class="num-day">
          
          <div class="sun day"><i></i></div>
          <span>sun</span>
        </section>
      </section>
      <footer>
        <div class="total">
          <p>Total this month</p>
        <p id="total-number">$478.33</p>
        </div>
        <div id="lastmonth">
          <span>+2.4%</span>
          <p> from last month</p>
        </div>
      </footer>
      </section>
    </section>
  </main>

  </div> -->
  <script src="./js/main.js"></script>
</body>
</html>
